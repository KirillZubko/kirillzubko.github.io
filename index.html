<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>2048 Telegram Web App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #faf8ef;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #game-container {
    background: #bbada0;
    padding: 15px;
    border-radius: 10px;
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-gap: 10px;
  }
  .tile {
    width: 80px;
    height: 80px;
    background: #cdc1b4;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    color: #776e65;
  }
  .tile-2 { background: #eee4da; }
  .tile-4 { background: #ede0c8; }
  .tile-8 { background: #f2b179; color: #f9f6f2; }
  .tile-16 { background: #f59563; color: #f9f6f2; }
  .tile-32 { background: #f67c5f; color: #f9f6f2; }
  .tile-64 { background: #f65e3b; color: #f9f6f2; }
  .tile-128 { background: #edcf72; color: #f9f6f2; }
  .tile-256 { background: #edcc61; color: #f9f6f2; }
  .tile-512 { background: #edc850; color: #f9f6f2; }
  .tile-1024 { background: #edc53f; color: #f9f6f2; }
  .tile-2048 { background: #edc22e; color: #f9f6f2; }
</style>
</head>
<body>
<div id="game-container"></div>

<script>
const size = 4;
let board = [];

function initBoard() {
  board = Array(size).fill().map(() => Array(size).fill(0));
  addRandomTile();
  addRandomTile();
  drawBoard();
}

function addRandomTile() {
  const empty = [];
  for (let r = 0; r < size; r++) {
    for (let c = 0; c < size; c++) {
      if (board[r][c] === 0) empty.push([r, c]);
    }
  }
  if (empty.length === 0) return;
  const [r, c] = empty[Math.floor(Math.random() * empty.length)];
  board[r][c] = Math.random() < 0.9 ? 2 : 4;
}

function drawBoard() {
  const container = document.getElementById('game-container');
  container.innerHTML = '';
  for (let r = 0; r < size; r++) {
    for (let c = 0; c < size; c++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      if (board[r][c] > 0) tile.classList.add(`tile-${board[r][c]}`);
      tile.textContent = board[r][c] === 0 ? '' : board[r][c];
      container.appendChild(tile);
    }
  }
}

function slide(row) {
  row = row.filter(v => v !== 0);
  for (let i = 0; i < row.length - 1; i++) {
    if (row[i] === row[i+1]) {
      row[i] *= 2;
      row[i+1] = 0;
    }
  }
  row = row.filter(v => v !== 0);
  while (row.length < size) row.push(0);
  return row;
}

function rotateBoard() {
  const newBoard = Array(size).fill().map(() => Array(size).fill(0));
  for (let r = 0; r < size; r++) {
    for (let c = 0; c < size; c++) {
      newBoard[c][size - 1 - r] = board[r][c];
    }
  }
  board = newBoard;
}

function moveLeft() {
  board = board.map(slide);
  addRandomTile();
  drawBoard();
}

function moveRight() {
  board = board.map(row => slide(row.reverse()).reverse());
  addRandomTile();
  drawBoard();
}

function moveUp() {
  rotateBoard();
  moveLeft();
  rotateBoard(); rotateBoard(); rotateBoard();
}

function moveDown() {
  rotateBoard(); rotateBoard(); rotateBoard();
  moveLeft();
  rotateBoard();
}

document.addEventListener('keydown', e => {
  switch(e.key) {
    case 'ArrowLeft': moveLeft(); break;
    case 'ArrowRight': moveRight(); break;
    case 'ArrowUp': moveUp(); break;
    case 'ArrowDown': moveDown(); break;
  }
});

initBoard();
</script>
</body>
</html>
