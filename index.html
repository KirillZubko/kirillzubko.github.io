<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048 Telegram Web App</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
  }
  h1 { margin-top: 20px; }
  .score-board {
    display: flex;
    gap: 20px;
    margin: 10px 0;
  }
  .score, .best {
    font-size: 1.2em;
    padding: 5px 15px;
    background: rgba(0,0,0,0.2);
    border-radius: 5px;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-template-rows: repeat(4, 80px);
    gap: 10px;
    margin-top: 20px;
    position: relative;
  }
  .tile {
    position: absolute;
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 24px;
    border-radius: 10px;
    color: #fff;
    transition: all 0.2s ease;
    user-select: none;
  }
  button {
    margin-top: 10px;
    padding: 5px 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background: #fff;
    color: #333;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>2048</h1>
<div class="score-board">
  <div class="score">Score: <span id="score">0</span></div>
  <div class="best">Best: <span id="best">0</span></div>
</div>
<div id="grid" style="width:360px;height:360px;"></div>
<button onclick="restartGame()">Начать заново</button>

<script>
const SIZE = 4;
const TILE_SIZE = 90; // 80px + 10px gap
let grid = [];
let tiles = [];
let score = 0;
let best = localStorage.getItem('best') || 0;
document.getElementById('best').innerText = best;

const colors = {
  2: '#eee4da',
  4: '#ede0c8',
  8: '#f2b179',
  16: '#f59563',
  32: '#f67c5f',
  64: '#f65e3b',
  128: '#edcf72',
  256: '#edcc61',
  512: '#edc850',
  1024: '#edc53f',
  2048: '#edc22e',
  'super': '#3c3a32'
};

function initGrid() {
  grid = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
  tiles = [];
  score = 0;
  document.getElementById('score').innerText = score;
  addTile();
  addTile();
  drawGrid();
}

function drawGrid() {
  const gridDiv = document.getElementById('grid');
  gridDiv.innerHTML = '';
  tiles.forEach(t => {
    const div = document.createElement('div');
    div.className = 'tile';
    div.style.left = `${t.col*(TILE_SIZE)}px`;
    div.style.top = `${t.row*(TILE_SIZE)}px`;
    div.style.backgroundColor = colors[t.value] || colors['super'];
    div.style.color = t.value<=4?'#776e65':'#fff';
    div.textContent = t.value;
    div.style.transition = 'all 0.2s ease';
    gridDiv.appendChild(div);
  });
  document.getElementById('score').innerText = score;
  document.getElementById('best').innerText = best;
}

function addTile() {
  const empty = [];
  for (let r = 0; r < SIZE; r++)
    for (let c = 0; c < SIZE; c++)
      if (grid[r][c] === 0) empty.push([r,c]);
  if (empty.length === 0) return;
  const [r,c] = empty[Math.floor(Math.random()*empty.length)];
  const value = Math.random() < 0.9 ? 2 : 4;
  grid[r][c] = value;
  tiles.push({row:r, col:c, value});
}

function slideRow(row) {
  const arr = row.filter(v => v);
  for (let i = 0; i < arr.length-1; i++) {
    if (arr[i] === arr[i+1]) {
      arr[i] *= 2;
      score += arr[i];
      if(score > best){best=score; localStorage.setItem('best',best);}
      arr[i+1] = 0;
    }
  }
  return arr.filter(v => v).concat(Array(SIZE-arr.filter(v => v).length).fill(0));
}

function rotateGrid(clockwise=true) {
  const newGrid = Array(SIZE).fill().map(()=>Array(SIZE).fill(0));
  for(let r=0;r<SIZE;r++){
    for(let c=0;c<SIZE;c++){
      if(clockwise) newGrid[c][SIZE-1-r]=grid[r][c];
      else newGrid[SIZE-1-c][r]=grid[r][c];
    }
  }
  grid=newGrid;
}

function move(dir) {
  const oldGrid = grid.map(r=>r.slice());
  if(dir==='up'){ rotateGrid(false); for(let i=0;i<SIZE;i++) grid[i]=slideRow(grid[i]); rotateGrid(); }
  if(dir==='down'){ rotateGrid(false); for(let i=0;i<SIZE;i++) grid[i]=slideRow(grid[i].reverse()).reverse(); rotateGrid(); }
  if(dir==='left'){ for(let i=0;i<SIZE;i++) grid[i]=slideRow(grid[i]); }
  if(dir==='right'){ for(let i=0;i<SIZE;i++) grid[i]=slideRow(grid[i].reverse()).reverse(); }
  if(JSON.stringify(oldGrid) !== JSON.stringify(grid)) { updateTiles(); addTile(); drawGrid(); checkGameOver(); }
}

function updateTiles() {
  tiles = [];
  for (let r=0;r<SIZE;r++){
    for (let c=0;c<SIZE;c++){
      if(grid[r][c]!==0) tiles.push({row:r,col:c,value:grid[r][c]});
    }
  }
}

function checkGameOver() {
  for(let r=0;r<SIZE;r++){
    for(let c=0;c<SIZE;c++){
      if(grid[r][c]===0) return;
      if(c<SIZE-1 && grid[r][c]===grid[r][c+1]) return;
      if(r<SIZE-1 && grid[r][c]===grid[r+1][c]) return;
    }
  }
  alert('Game Over! Final score: '+score);
}

document.addEventListener('keydown', e=>{
  if(e.key==='ArrowUp') move('up');
  if(e.key==='ArrowDown') move('down');
  if(e.key==='ArrowLeft') move('left');
  if(e.key==='ArrowRight') move('right');
});

// Touch controls for mobile
let startX=0, startY=0;
document.addEventListener('touchstart', e=>{
  const t=e.touches[0];
  startX=t.clientX;
  startY=t.clientY;
});
document.addEventListener('touchend', e=>{
  const t=e.changedTouches[0];
  let dx=t.clientX-startX;
  let dy=t.clientY-startY;
  if(Math.abs(dx)>Math.abs(dy)){
    if(dx>30) move('right'); 
    else if(dx<-30) move('left');
  }else{
    if(dy>30) move('down');
    else if(dy<-30) move('up');
  }
});

function restartGame() {
  initGrid();
}

initGrid();
</script>
</body>
</html>
